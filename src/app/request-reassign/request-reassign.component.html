<div class="container-fluid">
    <form #reassignForm="ngForm">
        <div class="row">
            <div class="col-lg-4 sm-padding">
                <div class="col-lg-12 sm-padding no-padding" [ngClass]="{'required': true, 'read-only':false}">
                    <div class="sm-padding form-field-header no-bottom-padding no-top-padding">
                        Officer Name
                    </div>
                </div>
                <div class="col-lg-12 xsm-padding">
                    <div class="xsm-padding">
                        <p-dropdown [filter]="true" filterBy="label" [required]="true" appendTo="body" [options]="officerNames" class="custom-dropdown"
                            placeholder="Choose officer" [(ngModel)]="cOfficer.OfficerCode" name="cOff" #cOff="ngModel"
                            tooltipStyleClass="custom-tooltip" pTooltip="Click to choose officer">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 sm-padding">
                <div class="col-lg-12 sm-padding no-padding">
                    <div class="sm-padding form-field-header no-bottom-padding no-top-padding">
                
                    </div>
                </div>
                <div class="col-lg-12 xsm-padding">
                    <div class="row xsm-padding" style="height: 35px;padding-top: 25px;">
                        <div class="col-lg-1">
                            <div class="p-field-radiobutton">
                                <p-checkbox class="custom-checkbox" name="mOff" #mOff="ngModel"
                                    [(ngModel)]="cOfficer.IsMainOfficer" [binary]="true"></p-checkbox>
                            </div>
                        </div>
                        <div class="col-lg-10" style="padding-top: 3px;">
                            <div class="sm-padding form-field-header no-padding">
                                Main Officer
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 sm-padding">
                <div class="col-lg-12 xsm-padding">
                    <div class="sm-padding form-field-header no-bottom-padding no-top-padding">
                        
                    </div>
                </div>
                <div class="col-lg-12 xsm-padding">
                    <div class="xsm-padding">
                        <p-button label="Add" tooltipStyleClass="custom-tooltip" pTooltip="Click to add officer"
                            styleClass="p-button-sm" class="custom-rnd-btn" (click)="addOfficer()"></p-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <p-scrollPanel [style]="{width: '100%', height: '310px'}" class="custom-scroll">
                <p-table class="custom-table" #officerDT [value]="officersList" [columns]="officersCols" [filterDelay]="5"
                    [scrollable]="true" [style]="{width:'100%'}" [reorderableColumns]="true"
                    [globalFilterFields]="['OfficerName','OfficerDivision']" (onRowSelect)="onRowSelected($event)">
                    <ng-template pTemplate="caption">
                        <div class="table-header" style="text-align: right; height: 30px !important;">
                            <span style="width: 50%;padding-left: 40px;font-size: 14px !important; font-weight: bold !important;">
                                Total Records: {{officersList.length}}
                            </span>
                            <span style="width: 50%;" class="xsm-margin-bottom p-input-icon-right pointer">
                                <i tooltipStyleClass="custom-tooltip" tooltipPosition="left" pTooltip="Click to delete officer" class="fa fa-trash"
                                    (click)="deleteOfficer()"></i>
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr style="text-align: center !important;">
                            <th style="max-width: 50px !important;"></th>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.label}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                        <tr class="pointer">
                            <td style="max-width: 50px !important;">
                                <p-tableRadioButton class="custom-radio-btn" [value]="rowData" [index]="i">
                                </p-tableRadioButton>
                            </td>
                            <ng-template ngFor let-col [ngForOf]="columns">
                                <td tooltipStyleClass="custom-tooltip"
                                    pTooltip="{{ col.type == 'date' ? (rowData[col.field] | date:'dd/MM/yyyy') : rowData[col.field] }}">
                                    {{ col.type == 'date' ? (rowData[col.field] | date:'dd/MM/yyyy') :
                                    rowData[col.field] }}
                                </td>
                            </ng-template>
                        </tr>
                    </ng-template>
                </p-table>
            </p-scrollPanel>
        </div>
        <div class="row">
            <div class="col-lg-12 sm-padding no-padding">
                <div class="col-lg-12 sm-padding no-padding">
                    <div class="sm-padding form-field-header no-bottom-padding no-top-padding">
                        Remarks
                    </div>
                </div>
                <div class="col-lg-12 xsm-padding">
                    <div class="xsm-padding">
                        <textarea style="height: 75px !important;" [(ngModel)]="reqReassign.Remarks" [rows]="5" [cols]="30"
                            pInputTextarea name="rRemarks" #rRemarks="ngModel" tooltipStyleClass="custom-tooltip"
                            pTooltip="Click to enter remarks" class="custom-textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
